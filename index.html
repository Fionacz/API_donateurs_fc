<html lang="en">
<head>

</head>
<body>
 <header>
    <h1>Liste des Donateurs 💸</h1>
 </header>
  <aside id="menu">

      <input type="checkbox" onchange="toggleDarkMode()" />

&nbsp;

    <input type="text" id="searchInput" placeholder="🔍 Rechercher un nom..." oninput="rechercherDonateur()" />

    <button onclick="trierNom()">Tri alphabétique <b>A à Z</b></button>
    <button onclick="trierMontant('asc')">Montant croissant ⬇</button>
    <button onclick="trierMontant('desc')">Montant décroissant ⬆</button>
    <button onclick="filtrerGenre('male')">Hommes ♂</button>
    <button onclick="filtrerGenre('female')">Femmes ♀</button>
    <button onclick="afficherTotalDons()">Montant total des dons 💰</button>
    <p><strong>Total des dons :</strong> <span id="totalMontant" style="color: red;">0</span><span style="color: red;"> €</span></p>
  </aside>

  <main id="app">
   
  </main>
